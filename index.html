<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberatory Futures Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Major Mono Display', monospace;
        }

        .container {
            background: white;
            border: 2px solid #333;
            padding: 3rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
            max-width: 80%;
        }

        .hacked-text {
            position: relative;
            font-size: 4vw;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: bold;
            white-space: nowrap;
        }

        /* GLITCH EFFECT */
        .hacked-text::before,
        .hacked-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .hacked-text::before {
            color: #f00;
            z-index: -1;
            animation: glitch 2s infinite;
        }

        .hacked-text::after {
            color: #00f;
            z-index: -2;
            animation: glitch 3s infinite reverse;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
        }

        /* DIGITAL NOISE */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0,0,0,0.05),
                    rgba(0,0,0,0.05) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            animation: noise 0.5s infinite;
        }

        @keyframes noise {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-10px, -10px); }
        }

        /* ERROR LINES */
        .error-line {
            position: absolute;
            height: 2px;
            width: 100%;
            background: #f00;
            animation: error 5s infinite;
            opacity: 0;
        }

        @keyframes error {
            0% { top: 10%; opacity: 0; }
            5% { opacity: 1; }
            10% { top: 90%; opacity: 0; }
            100% { top: 90%; opacity: 0; }
        }

        .cursor {
            display: inline-block;
            width: 0.5em;
            height: 1em;
            background: #000;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 0.1em;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hacked-text" data-text="LIBERATORY FUTURES LAB">LIBERATORY FUTURES LAB<span class="cursor"></span></div>
        <div class="noise"></div>
      <!--  <div class="error-line"></div> -->
    </div>

    <script>
        // CHARACTER CORRUPTION
        const textElement = document.querySelector('.hacked-text');
        const originalText = "LIBERATORY FUTURES LAB";
        const chars = "!@#$%&*?¿¡";

        function corruptText() {
            let newText = "";
            for (let i = 0; i < originalText.length; i++) {
                if (Math.random() > 0.9) {
                    newText += chars[Math.floor(Math.random() * chars.length)];
                } else {
                    newText += originalText[i];
                }
            }
            textElement.setAttribute('data-text', newText);
            textElement.firstChild.textContent = newText;
        }

        setInterval(corruptText, 150);

        // ERROR LINES
        function createErrorLine() {
            const line = document.createElement('div');
            line.className = 'error-line';
            line.style.left = `${Math.random() * 20}%`;
            line.style.animationDelay = `${Math.random() * 5}s`;
            document.querySelector('.container').appendChild(line);
            setTimeout(() => line.remove(), 5000);
        }

        setInterval(createErrorLine, 800);
    </script>
</body>
</html>
